<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert " style="text-align: center;">
        <!-- //Animal Tracker App -->
    </div>
    <div class="card">
        <h4 class="card-header" style="text-align: center;">Sign Up</h4>
        <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" formControlName="userName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                    <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
                        <div *ngIf="f['userName']?.errors?.['required']">User Name is required</div>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email']?.errors?.['required']">Email is required</div>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <label for="role">Role</label>
                    <select formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['role'].errors }">
                        <option value="">Select a Role</option>
                        <option value="ROLE_USER">User</option>
                        <option value="ROLE_MODERATOR">Moderator</option>
                        <option value="ROLE_ADMIN">Admin</option>
                      </select>
                    <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
                        <div *ngIf="f['role']?.errors?.['required']">Role is required</div>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted }" />
                    <div *ngIf="submitted " class="invalid-feedback">
                        <div *ngIf="f['password']?.errors?.['required']">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn signupButton  mt-4  ">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Sign Up
                </button>
                <span class="signIn mt-4"><a routerLink="/">Already a user? Sign In</a></span>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
